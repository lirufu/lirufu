<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QAnything问答服务</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    header {
      background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    header p {
      opacity: 0.9;
      font-size: 16px;
    }
    
    .chat-container {
      height: 500px;
      overflow-y: auto;
      padding: 20px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
    }
    
    .message {
      max-width: 80%;
      padding: 12px 16px;
      margin-bottom: 15px;
      border-radius: 18px;
      position: relative;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .user-message {
      align-self: flex-end;
      background-color: #4b6cb7;
      color: white;
      border-bottom-right-radius: 5px;
    }
    
    .bot-message {
      align-self: flex-start;
      background-color: #e9ecef;
      color: #333;
      border-bottom-left-radius: 5px;
    }
    
    .input-container {
      display: flex;
      padding: 15px;
      background-color: white;
      border-top: 1px solid #eee;
    }
    
    input {
      flex-grow: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }
    
    input:focus {
      border-color: #4b6cb7;
      box-shadow: 0 0 0 2px rgba(75, 108, 183, 0.2);
    }
    
    button {
      background-color: #4b6cb7;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #3a5795;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .welcome-message {
      text-align: center;
      padding: 30px 20px;
      color: #666;
    }
    
    .welcome-message h2 {
      color: #4b6cb7;
      margin-bottom: 15px;
    }
    
    .examples {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    
    .example {
      background-color: #eef4ff;
      border-radius: 18px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .example:hover {
      background-color: #dbe5ff;
    }
    
    .typing-indicator {
      display: inline-flex;
      align-items: center;
      background-color: #e9ecef;
      color: #333;
      padding: 10px 15px;
      border-radius: 18px;
      border-bottom-left-radius: 5px;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      background-color: #666;
      border-radius: 50%;
      margin: 0 2px;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1.0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>QAnything问答服务</h1>
      <p>基于大语言模型的智能问答系统</p>
    </header>
    
    <div class="chat-container" id="chatContainer">
      <div class="welcome-message">
        <h2>欢迎使用QAnything问答服务</h2>
        <p>输入您的问题，我将尽力为您解答</p>
        <div class="examples">
          <div class="example" onclick="setQuestion('什么是QAnything？')">什么是QAnything？</div>
          <div class="example" onclick="setQuestion('如何集成QAnything？')">如何集成QAnything？</div>
          <div class="example" onclick="setQuestion('Next.js有哪些特点？')">Next.js有哪些特点？</div>
        </div>
      </div>
    </div>
    
    <div class="input-container">
      <input type="text" id="userInput" placeholder="输入您的问题..." autocomplete="off">
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    
    // 设置示例问题
    function setQuestion(question) {
      userInput.value = question;
    }
    
    // 发送消息
    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      
      // 添加用户消息
      addMessage(message, 'user');
      userInput.value = '';
      
      // 显示加载状态
      showTypingIndicator();
      
      // 模拟API响应
      setTimeout(() => {
        removeTypingIndicator();
        addMessage(getResponse(message), 'bot');
      }, 1500);
    }
    
    // 添加消息到聊天框
    function addMessage(text, sender) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', `${sender}-message`);
      messageElement.textContent = text;
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    // 显示"正在输入"状态
    function showTypingIndicator() {
      const typingElement = document.createElement('div');
      typingElement.classList.add('typing-indicator');
      typingElement.id = 'typingIndicator';
      typingElement.innerHTML = `
        <span>正在思考</span>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      `;
      chatContainer.appendChild(typingElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    // 移除"正在输入"状态
    function removeTypingIndicator() {
      const typingElement = document.getElementById('typingIndicator');
      if (typingElement) {
        typingElement.remove();
      }
    }
    
    // 获取响应（模拟）
    function getResponse(question) {
      const responses = {
        "什么是QAnything？": "QAnything是基于大语言模型的智能问答系统，能够理解自然语言问题并提供准确的答案。它可以处理各种主题的问题，并不断学习以提高回答质量。",
        "如何集成QAnything？": "您可以通过两种方式集成QAnything：1. 使用HTML嵌入方式，将提供的HTML文件放入您的项目；2. 通过API调用方式，使用我们的RESTful API接口。",
        "Next.js有哪些特点？": "Next.js是一个流行的React框架，主要特点包括：服务端渲染(SSR)、静态站点生成(SSG)、文件系统路由、API路由、内置CSS支持、零配置等。它简化了React应用的开发和部署过程。",
        "默认": "感谢您的提问！QAnything是一个强大的问答系统，可以回答各种问题。如果您有具体问题，可以尝试更详细的描述，我将尽力为您提供准确的信息。"
      };
      
      return responses[question] || responses["默认"];
    }
    
    // 支持按Enter发送
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    // 初始欢迎消息
    setTimeout(() => {
      addMessage("您好！我是QAnything，有什么可以帮您的吗？", 'bot');
    }, 1000);
  </script>
</body>
</html>
