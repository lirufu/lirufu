<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>完整元素示例</title>
</head>
<body>
  <!-- 标题 -->
  <h1>网页标题示例</h1>
  <h2>二级标题示例</h2>
  <!-- 段落 -->
  <p>这是一个段落，介绍了网页的基本内容。</p>
  <!-- 无序列表 -->
  <ul>
    <li>水果：苹果、香蕉、橙子</li>
    <li>蔬菜：胡萝卜、西兰花、黄瓜</li>
  </ul>
  <!-- 有序列表 -->
  <ol>
    <li>第一步：打开浏览器</li>
    <li>第二步：访问百度 <a href="https://www.baidu.com">百度链接</a></li>
  </ol>
  <!-- 逻辑区块 -->
  <div>
    <p>这是一个逻辑区块内的段落，用于组织相关内容。</p>
  </div>
  <!-- 超链接 -->
  <a href="https://www.github.com">GitHub 官方网站</a>
  <!-- 图像 -->
  <img src="https://www.w3.org/html/logo/downloads/HTML5_1Color_Black.svg" alt="HTML5 标志">
  <!-- 表格 -->
  <table>
    <tr>
      <th>网站名称</th>
      <th>网站链接</th>
    </tr>
    <tr>
      <td>维基百科</td>
      <td><a href="https://www.wikipedia.org">https://www.wikipedia.org</a></td>
    </tr>
    <tr>
      <td>哔哩哔哩</td>
      <td><a href="https://www.bilibili.com">https://www.bilibili.com</a></td>
    </tr>
  </table>
  <!-- 表单 -->
  <form action="https://httpbin.org/post" method="post">
    <label for="useremail">邮箱:</label>
    <input type="email" id="useremail" name="useremail"><br>
    <button type="submit">提交</button>
  </form>
</body>
</html>
